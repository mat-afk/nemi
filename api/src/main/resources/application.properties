spring.application.name=nemi
server.servlet.contextPath=/api
spring.profiles.active=dev

spring.datasource.url=jdbc:mysql://localhost:3306/nemi
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

api.security.jwt.secret=${JWT_SECRET}

api.service.twilio.account-sid=${TWILIO_ACCOUNT_SID}
api.service.twilio.auth-token=${TWILIO_AUTH_TOKEN}